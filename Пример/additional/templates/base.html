<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <title>{{title}}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Аренда Товаров!</h1>

        {% if current_user.is_authenticated %}
        <a class="navbar-brand">{{ current_user.name }} {{ current_user.surname }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " href="/register">Зарегестрироваться</a>
            <a class="btn btn-success" href="/login">Войти</a>
        </p>
        {% endif %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
   {% if current_user.is_authenticated %}
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Навигация:</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="/">Главная</a>
        <a class="nav-link" href="/in_development">В разработке</a>
        <a class="nav-link" href="/my_profile">Профиль</a>
        <a class="nav-link" href="/my_products">Мои товары</a>
      </ul>
          <forms class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Введите название товара" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Искать</button>
      </forms>
      </div>
    </div>
  </div>
        {% endif %}
</nav>
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
